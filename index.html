<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="BOM Part Picker" />
    <meta name="keywords" content="part, BOM, CST" />
    <meta name="author" content="Ryan Mahara" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title>BOM Part Picker</title>
  </head>
  <body>
    <h1>Pick from Below Parts</h1>
    <div class="button_container">
      <h2 class="heading_ffso">External FFSO Nozzles</h2>
      <h2 class="heading_rfso">External RFSO Nozzles</h2>
      <!--ffso buttons sizes 1-12 external-->
      <button class="nozzle_ffso_button_1">1" Nozzle</button>
      <button class="nozzle_ffso_button_2">2" Nozzle</button>
      <button class="nozzle_ffso_button_3">3" Nozzle</button>
      <button class="nozzle_ffso_button_4">4" Nozzle</button>
      <button class="nozzle_ffso_button_5">5" Nozzle</button>
      <button class="nozzle_ffso_button_6">6" Nozzle</button>
      <button class="nozzle_ffso_button_7">8" Nozzle</button>
      <button class="nozzle_ffso_button_8">10" Nozzle</button>
      <button class="nozzle_ffso_button_9">12" Nozzle</button>
      <!--rfso buttons sizes 1-12 external-->
      <button class="nozzle_rfso_button_1">1" Nozzle</button>
      <button class="nozzle_rfso_button_2">2" Nozzle</button>
      <button class="nozzle_rfso_button_3">3" Nozzle</button>
      <button class="nozzle_rfso_button_4">4" Nozzle</button>
      <button class="nozzle_rfso_button_5">5" Nozzle</button>
      <button class="nozzle_rfso_button_6">6" Nozzle</button>
      <button class="nozzle_rfso_button_7">8" Nozzle</button>
      <button class="nozzle_rfso_button_8">10" Nozzle</button>
      <button class="nozzle_rfso_button_9">12" Nozzle</button>
    </div>
    <div class="parts_list_container">
      <ul class="part_list">
        <li class="header_item_1">Order</li>
        <li class="header_item_2">Part Number</li>
        <li class="header_item_3">Description</li>
        <li class="header_item_4">Paint</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
<!-- 1", 2" , 3" , 4" , 5, 6, 8, 10, 12, 14, 16, 18, 20, 24  nozzle diameter-->
<!-- clearances - 8, 9, 10 -->
